<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="txt">
            <h1> Ready for the long march? </h1>
            <p>This is not an actual service, yet. Anyway, just sign up, please.</p>
            <p>No regrets, that's for sure.</p>
        </div>
        <form action="">
            <div class="i">
            <label for="fName" >FIRST NAME* </label>
            <input type="text" name="fName" required/>
            </div>
            
            <div class="i">
            <label for="lName">LAST NAME</label>
            <input type="text" name="lName"/>
            </div>  
            <div class="i">
            <label for="email" >EMAIL* </label>
            <input type="text" name="email" required/>
            </div>
            <div class="i">
            <label for="dob">DATE OF BIRTH</label>
            <input type="date" name="dob"/>
            </div>
            <div class="i">
            <label for="password" >PASSWORD*</label>
            <input type="password" name="password" required/>
            </div>
            <div class="i">
            <label for="cPassword">CONFIRM PASSWORD*</label>
            <input type="password" name="cPassword" required/>
            </div>
            
            <div class="tnc">
            <input type="checkbox" name="tnc" required/>
            <label for="tnc">Terms and Conditions</label>
            </div>

            
        </form>
        <div class="ps">
            <button name="submit"> CREATE ACCOUNT </button>
            <p> Already have an account? <a>Log In</a></p>
        </div>
    </div>
</body>
</html>
